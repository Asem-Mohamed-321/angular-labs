<li class="list-row hover:bg-amber-100">
    <div class="text-4xl font-thin opacity-30 tabular-nums">{{user["id"]}}</div>
    <div class="list-col-grow">
        <div><a [routerLink]="['/user-details', user['id']]" routerLinkActive="active">{{user["name"]}}</a></div>
        <div class="ml-5 text-xs uppercase font-semibold opacity-60">Age : {{user["Age"]}}</div>
        <div class="ml-5 text-xs uppercase font-semibold opacity-60">E-mail : {{user["email"]}}</div>
    </div>
</li>
